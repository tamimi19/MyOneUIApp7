plugins {
    id 'com.android.application'
}
android {
    namespace 'com.example.oneuiapp'
    compileSdk 34

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "com.example.oneuiapp"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            // إضافة خاصية تسجيل الأخطاء في وضع التطوير
            buildConfigField "boolean", "ENABLE_CRASH_LOGGING", "true"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // إضافة packagingOptions لحل تضارب المساحات بين picker libraries
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/NOTICE.txt'
        }
    }
}

// إزالة مكتبات Google الأصلية - مطلوب للعمل مع SESL
configurations.all {
    exclude group: 'androidx.appcompat', module: 'appcompat'
    exclude group: 'androidx.core', module: 'core'
    exclude group: 'com.google.android.material', module: 'material'
    exclude group: 'androidx.recyclerview', module: 'recyclerview'
    exclude group: 'androidx.coordinatorlayout', module: 'coordinatorlayout'
    exclude group: 'androidx.swiperefreshlayout', module: 'swiperefreshlayout'
    exclude group: 'androidx.preference', module: 'preference'
    exclude group: 'androidx.drawerlayout', module: 'drawerlayout'
    exclude group: 'androidx.viewpager2', module: 'viewpager2'
    exclude group: 'androidx.viewpager', module: 'viewpager'
    exclude group: 'androidx.fragment', module: 'fragment'
    exclude group: 'androidx.customview', module: 'customview'
    exclude group: 'io.github.oneuiproject.sesl', module: 'picker-color'
    exclude group: 'androidx.picker-basic', module: 'picker-basic'
    exclude group: 'androidx.apppickerview', module: 'apppickerview'
    exclude group: 'androidx.indexscroll', module: 'indexscroll'
    exclude group: 'androidx.picker', module: 'picker'
}

dependencies {
    // OneUI Core Libraries (SESL) - الطبقة الأساسية التي تحل محل مكتبات Google
    implementation 'io.github.oneuiproject.sesl:appcompat:1.4.0'
    implementation 'io.github.oneuiproject.sesl:material:1.5.0'
    
    
    // OneUI Design Library - الطبقة العليا للمكونات المخصصة
    implementation 'io.github.oneuiproject:design:1.2.6'
    
    // أيقونات OneUI
    implementation 'io.github.oneuiproject:icons:1.1.0'
    implementation 'com.airbnb.android:lottie:5.2.0'
    

    // مكتبات AndroidX المتوافقة - هذه لا تتعارض مع sesl
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    
    // إضافة مكتبة لإدارة الملفات والأذونات (اختيارية لتحسين إدارة ملفات السجل)
    implementation 'androidx.documentfile:documentfile:1.0.1'
}
